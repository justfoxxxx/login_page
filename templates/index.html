{% extends 'base.html' %}

{% block head %}
<title>Логін</title>
{% endblock %}


{% block body %}

<div class="index-page">
	<div class="right_page">
		<div class="form_container">
			<div class="block_form">
				<div class="title_form">
					<h2>Log in</h2>
				</div>
				<div class="content_form">
					<form action="" method="POST">
						<input 
							name="email"
							class="input_data input_email"
							type="email"
							placeholder="email"
							required
						>
						<input
							name='password'
							class="input_data input_password"
							type="password"
							placeholder="password"
							required
						>
						<input class="input_data input_submit" type="submit" value="Log in">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>



{% endblock %}
